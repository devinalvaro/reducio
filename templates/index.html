<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reducio</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="main-body" class="container">
        <div class="row">
            <h1>Reducio</h1>
        </div>

        <div class="row">
            <textarea id="text-box" class="form-control" placeholder="Please put your news here."></textarea>
        </div>

        <div class="row">
            <div class="col-auto">
                <p style="color:#fff">Summarize text into:</p>
            </div>
            <div class="col-2">
                <textarea id="number-box" class="form-control input-sm" maxlength="2"></textarea>
            </div>
            <div class="col-auto">
                <p style="color:#fff">sentences</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md center-block">
                <button id="sum-btn" class="btn btn-success">
                    <span class="pull-right">Summarize</span>
                </button>
            </div>
        </div>

        <div class="row">
            <div id="summarized-text-box"></div>
        </div>
    </div>
</body>

</html>
